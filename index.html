<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Jeu de la Vie</title>
</head>
<body>
    <div id="header">
        <h1>Jeu de la Vie</h1>
    </div>
    <div id="container">
        <div id="buttons">
            <button onclick="startGame()">
                <i class="fa fa-play" aria-hidden="true" style="color:green;"></i> Démarrer
            </button>
            <button onclick="stopGame()">
                <i class="fa fa-stop" aria-hidden="true" style="color:red;"></i> Arrêter
            </button>
            <button onclick="nextGeneration()">
                <i class="fa fa-forward" aria-hidden="true"></i> Suivant
            </button>
            <button onclick="clearGrid()">
                <i class="fa fa-reply" aria-hidden="true" style="color:yellow;"></i> Réinitialiser
            </button>
            <button onclick="randomSeed()">
                <i class="fa fa-random" aria-hidden="true"></i> Génération aléatoire
            </button>
        </div>
        <div id="grid-container"></div>
       <div id="blocs">
            <div id="bloc">
                <p id="generation-counter">Générations: 0</p>
                <p id="time-counter">Temps écoulé:<br/> 0s</p>
            </div>
            <div id="slider">
                <div class="slider-container">
                    <i class="fa-solid fa-gauge-simple-high"></i>
                    <input type="range" min="0" max="200" value="100" class="time-slider" id="time-slider" onchange="updateInterval(this.value)">
                </div>
                <select class="row-slider" onchange="updateGridSize(this.value)">
                    <option value="15" selected>15x15</option>
                    <option value="20">20x20</option>
                    <option value="25">25x25</option>
                    <option value="30">30x30</option>
                </select>                
            </div>
       </div>
    </div>
    <script src="game_of_life.js"></script>
</body>
<footer id="footer">
    <p>&copy; Copyright 2023 - Game of Life by Mouhamad KOUNTA</p>
</footer>
</html>
